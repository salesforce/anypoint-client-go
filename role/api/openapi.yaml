openapi: 3.0.0
info:
  description: Description of the Role API
  title: Role API
  version: 1.0.0
servers:
- description: Anypoint Cloudhub
  url: https://anypoint.mulesoft.com/accounts/api/
- description: Anypoint Cloudhub EU
  url: https://eu1.anypoint.mulesoft.com/accounts/api/
security:
- bearerAuth: []
paths:
  /roles:
    get:
      description: Retrieves all availables roles (permissions)
      parameters:
      - description: search by role name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: search by role description
        explode: true
        in: query
        name: description
        required: false
        schema:
          type: string
        style: form
      - description: include internal roles in search
        explode: true
        in: query
        name: include_internal
        required: false
        schema:
          type: boolean
        style: form
      - description: A search string to use for partial matches of role names
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Pagination parameter to start returning results from this position
          of matches
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Pagination parameter for how many results to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Sort order for filtering
        explode: true
        in: query
        name: ascending
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Success response
  /organizations/{orgId}/rolegroups/{rolegroupId}/roles:
    delete:
      description: Delete assigned roles
      parameters:
      - description: The ID of the organization in GUID format
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a rolegroup
        explode: false
        in: path
        name: rolegroupId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roleDeleteBody'
      responses:
        "401":
          description: Access token is missing or invalid
        "204":
          content:
            application/json:
              schema:
                items:
                  description: number of deleted roles
                  type: integer
                type: array
          description: Success response
    get:
      description: Returns all roles assigned to the given rolegroup within the organization
      parameters:
      - description: The ID of the organization in GUID format
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a rolegroup
        explode: false
        in: path
        name: rolegroupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Success response
    post:
      description: Assigns a role to a rolegroup.
      parameters:
      - description: The ID of the organization in GUID format
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a rolegroup
        explode: false
        in: path
        name: rolegroupId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/rolePostBody'
      responses:
        "401":
          description: Access token is missing or invalid
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad request response
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rolePostResponseBody'
          description: Success response
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    BadRequestError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_400'
      description: Bad request response
    SuccessListRoles:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_200'
      description: Success response
    SuccessAssignRoles:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rolePostResponseBody'
      description: Success response
    SuccessDeleteAssignedRoles:
      content:
        application/json:
          schema:
            items:
              description: number of deleted roles
              type: integer
            type: array
      description: Success response
    SuccessListAssingedRoles:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_200_1'
      description: Success response
  schemas:
    rolePostBody:
