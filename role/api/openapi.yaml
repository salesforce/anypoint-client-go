        created_at:
          example: 2021-06-07T15:58:33.755Z
          title: createdAt
          type: string
        role_group_assignment_id:
          title: roleGroupAssignmentId
          type: string
        role_group_id:
          title: roleGroupId
          type: string
        role_id:
          title: roleId
          type: string
        org_id:
          title: orgId
          type: string
        name:
          title: name
          type: string
        description:
          title: description
          type: string
        internal:
