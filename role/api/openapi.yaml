          role_group_assignment_id:
            title: roleGroupAssignmentId
            type: string
          context_params_json:
            properties:
              org:
                title: org
                type: string
            title: contextParamsJson
            type: object
          context_params:
            properties:
              org:
                title: org
                type: string
            title: contextParams
            type: object
        title: rolePostResponseItem
        type: object
      title: rolePostResponseBody
      type: array
    roleDeleteBody:
      items:
        properties:
          context_params:
            properties:
              org:
                title: org
                type: string
            title: contextParams
            type: object
          role_group_assignment_id:
            title: roleGroupAssignmentId
            type: string
          role_group_id:
            title: roleGroupId
            type: string
          role_id:
            title: roleId
            type: string
        title: roleToDelete
        type: object
      title: roleDeleteBody
      type: array
    role:
      example:
        shareable: true
        internal: true
        role_id: role_id
        org_id: org_id
        name: name
        description: description
        namespaces:
        - namespaces
        - namespaces
      properties:
        role_id:
          title: roleId
          type: string
        name:
          title: name
          type: string
        description:
          title: description
          type: string
        internal:
          title: internal
          type: boolean
        org_id:
          nullable: true
          title: orgId
          type: string
        namespaces:
          items:
            title: namespace
