        minorVersion:
          title: minorVersion
          type: string
        versionGroup:
          title: versionGroup
          type: string
        description:
          title: description
          type: string
        organizationId:
          title: organizationId
          type: string
        isPublic:
          title: isPublic
          type: boolean
        name:
          title: name
          type: string
        contactName:
          nullable: true
          title: contactName
          type: string
        contactEmail:
          nullable: true
          title: contactEmail
          type: string
        type:
          title: type
          type: string
        isSnapshot:
          title: isSnapshot
          type: boolean
        status:
          title: status
          type: string
        labels:
          items:
            type: string
          title: labels
          type: array
        attributes:
          items:
            $ref: '#/components/schemas/attribute'
          title: attributes
          type: array
        categories:
          items:
            $ref: '#/components/schemas/category'
          title: categories
          type: array
        files:
          items:
            $ref: '#/components/schemas/file'
          title: files
          type: array
        customFields:
          items:
            $ref: '#/components/schemas/customField'
          title: customFields
          type: array
        createdById:
          title: createdById
          type: string
        createdAt:
          title: createdAt
          type: string
        versions:
          items:
            type: string
          title: versions
          type: array
        dependencies:
          items:
            $ref: '#/components/schemas/dependency'
