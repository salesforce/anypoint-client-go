        externalLink: externalLink
        classifier: classifier
        downloadURL: downloadURL
        packaging: packaging
        mainFile: mainFile
        md5: md5
      properties:
        classifier:
          title: classifier
          type: string
        packaging:
          title: packaging
          type: string
        externalLink:
          title: externalLink
          type: string
        downloadURL:
          title: downloadURL
          type: string
        md5:
          title: md5
          type: string
        sha1:
          title: sha1
          type: string
        createdDate:
          title: createdDate
          type: string
        mainFile:
          nullable: true
          title: mainFile
          type: string
        isGenerated:
          title: isGenerated
          type: boolean
      title: file
      type: object
    externalFile:
      properties:
        url:
          title: url
          type: string
      title: externalFile
      type: object
    category:
      example:
        displayName: displayName
        value:
        - value
        - value
        key: key
      properties:
        value:
          items:
            type: string
          title: value
          type: array
        displayName:
          title: displayName
          type: string
        key:
          title: key
          type: string
