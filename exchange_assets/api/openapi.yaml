        properties:
          groupId:
            title: groupId
            type: string
          assetId:
            title: assetId
            type: string
          version:
            title: version
            type: string
          minorVersion:
            title: minorVersion
            type: string
          versionGroup:
            title: versionGroup
            type: string
          description:
            title: description
            type: string
          isPublic:
            title: isPublic
            type: boolean
          name:
            title: name
            type: string
          contactName:
            nullable: true
            title: contactName
            type: string
          contactEmail:
            nullable: true
            title: contactEmail
            type: string
          type:
            title: type
            type: string
          isSnapshot:
            title: isSnapshot
            type: boolean
          status:
            title: status
            type: string
          externalFile:
            $ref: '#/components/schemas/externalFile'
          createdDate:
            title: createdDate
            type: string
          updatedDate:
            title: updatedDate
            type: string
          minMuleVersion:
            nullable: true
            title: minMuleVersion
            type: string
          labels:
            items:
              type: string
            title: labels
            type: array
          categories:
            items:
              $ref: '#/components/schemas/category'
            title: categories
            type: array
          files:
            items:
              $ref: '#/components/schemas/file'
            title: files
            type: array
          customFields:
            items:
              $ref: '#/components/schemas/customField'
            title: customFields
            type: array
          rating:
            title: rating
            type: integer
          numberOfRates:
            title: numberOfRates
            type: integer
          createdBy:
            $ref: '#/components/schemas/createdBy'
          organization:
            $ref: '#/components/schemas/organization'
          id:
            title: id
            type: string
          icon:
            nullable: true
            title: icon
            type: string
          createdAt:
            title: createdAt
            type: string
          modifiedAt:
            title: modifiedAt
            type: string
        title: assetSearchResultItem
        type: object
      title: assetSearchResult
      type: array
    asset:
      example:
        contactEmail: contactEmail
        contactName: contactName
        customFields:
        - dateValue: dateValue
          textValue: textValue
          displayName: displayName
          dataType: dataType
          key: key
        - dateValue: dateValue
          textValue: textValue
          displayName: displayName
          dataType: dataType
          key: key
        groupId: groupId
        description: description
        type: type
        version: version
        labels:
        - labels
        - labels
        dependencies:
        - organizationId: organizationId
          assetId: assetId
          groupId: groupId
          version: version
        - organizationId: organizationId
          assetId: assetId
          groupId: groupId
          version: version
        organizationId: organizationId
        createdAt: createdAt
        versions:
        - versions
        - versions
        assetId: assetId
        versionGroup: versionGroup
        name: name
        isPublic: true
        files:
        - sha1: sha1
          isGenerated: true
          createdDate: createdDate
          externalLink: externalLink
          classifier: classifier
          downloadURL: downloadURL
          packaging: packaging
          mainFile: mainFile
          md5: md5
        - sha1: sha1
          isGenerated: true
          createdDate: createdDate
          externalLink: externalLink
          classifier: classifier
          downloadURL: downloadURL
          packaging: packaging
          mainFile: mainFile
          md5: md5
        attributes:
        - value: value
          key: key
        - value: value
          key: key
        categories:
        - displayName: displayName
          value:
          - value
          - value
          key: key
        - displayName: displayName
          value:
          - value
          - value
          key: key
        minorVersion: minorVersion
        isSnapshot: true
        createdById: createdById
        status: status
      properties:
        groupId:
          title: groupId
          type: string
        assetId:
          title: assetId
