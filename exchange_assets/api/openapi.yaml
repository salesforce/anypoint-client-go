openapi: 3.0.0
info:
  description: Description of the Exchange Assets API
  title: Exchange Assets
  version: 1.0.0
servers:
- description: Anypoint Cloudhub
  url: https://anypoint.mulesoft.com/exchange/api/v2/
- description: Anypoint Cloudhub EU
  url: https://eu1.anypoint.mulesoft.com/exchange/api/v2
- description: Anypoint Cloudhub GOV
  url: https://gov.anypoint.mulesoft.com/exchange/api/v2
security:
- bearerAuth: []
paths:
  /assets:
    post:
      description: Create a new asset
      parameters:
      - description: Specify API Spec formats that assets are allowed to use
        explode: false
        in: header
        name: x-allowed-api-spec-formats
        required: false
        schema:
          type: string
        style: simple
      - description: Indicates if file is immutable.
        explode: false
        in: header
        name: x-strict-package
        required: true
        schema:
          default: false
          type: boolean
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/postAssetObject'
      responses:
        "401":
          description: Access token is missing or invalid
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad request response
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postAssetResponse'
          description: Success response
      summary: Create a new asset
  /assets/search:
    get:
      description: Search for assets
      parameters:
      - description: Filter results that partially match the input with the asset
          name
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Filter results that matches the input with the asset type
        explode: true
        in: query
        name: types
        required: true
        schema:
          type: string
        style: form
      - description: Filter results by organization using its domain
        explode: true
        in: query
        name: domain
        required: false
        schema:
          type: string
        style: form
      - description: Filter results by master organization id.
        explode: true
        in: query
        name: masterOrganizationId
        required: false
        schema:
          type: string
        style: form
      - description: Filter results by organizations. For more than one organization,
          & organizationId=1& organizationId=2, etc...
        explode: true
        in: query
        name: organizationId
        required: false
        schema:
          type: string
        style: form
      - description: The offset specifies the offset of the first row to return
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Amount of objects retrieved in the response
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Property to sort by
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: Order for sorting
        explode: true
        in: query
        name: ascending
        required: false
        schema:
          type: string
        style: form
      - description: Retrieve only the assets that has been shared with you
        explode: true
        in: query
        name: sharedWithMe
        required: false
        schema:
          type: boolean
        style: form
      - description: Include snapshots in the results
        explode: true
        in: query
        name: includeSnapshots
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "401":
          description: Access token is missing or invalid
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad request response
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetSearchResult'
          description: Success response
      summary: Search for assets
  /assets/{orgId}/{assetId}/asset:
    get:
      description: Get one specific Asset
      parameters:
      - description: The ID of the organization in GUID format
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the asset
        explode: false
        in: path
        name: assetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad request response
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asset'
          description: Success response
      summary: Get one specific Asset
  /assets/{orgId}/{assetId}:
    patch:
      description: Modify an asset
      parameters:
      - description: The ID of the organization in GUID format
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the asset
        explode: false
        in: path
        name: assetId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patchAssetNameAndDescr'
      responses:
        "401":
          description: Access token is missing or invalid
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad request response
        "204":
          content:
            text/plain:
              example: ""
          description: Success response
      summary: update Asset name and description
  /assets/{orgId}/{assetId}/{version}:
    delete:
      description: Delete an asset
      parameters:
      - description: The ID of the organization in GUID format
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the asset
        explode: false
        in: path
        name: assetId
        required: true
        schema:
          type: string
        style: simple
      - description: The version of the asset
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      - description: It could be 'soft-delete' or 'hard-delete', that mean the asset
          will be logical deleted or physical deleted It's supposed to if it is not
          specified, the type will be 'soft-delete'
        explode: false
        in: header
        name: X-Delete-Type
        required: false
        schema:
          default: soft-delete
          enum:
          - soft-delete
          - hard-delete
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad request response
        "409":
          content:
            text/plain:
              example: conflict executing operation
          description: There were conflicts while executing the operation
        "204":
          content:
            text/plain:
              example: ""
          description: Success response
      summary: Delete an asset
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    BadRequestError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_400'
      description: Bad request response
    ConflictError:
      content:
        text/plain:
          example: conflict executing operation
      description: There were conflicts while executing the operation
    SuccessListAssets:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/assetSearchResult'
      description: Success response
    SuccessPostAsset:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/postAssetResponse'
      description: Success response
    SuccessGetAsset:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/asset'
      description: Success response
    SuccessPatchAsset:
      content:
        text/plain:
          example: ""
      description: Success response
    SuccessDeleteAsset:
      content:
        text/plain:
          example: ""
      description: Success response
  schemas:
    assetSearchResult:
