          type: string
      title: attribute
      type: object
    createdBy:
      properties:
        id:
          title: id
          type: string
        userName:
          title: userName
          type: string
        firstName:
          title: firstName
          type: string
        lastName:
          title: lastName
          type: string
      title: createdBy
      type: object
    organization:
      properties:
        id:
          title: id
          type: string
        name:
          title: name
          type: string
        parentOrganizationIds:
          items:
            type: string
          title: parentOrganizationIds
          type: array
        subOrganizationIds:
          items:
            type: string
          title: subOrganizationIds
          type: array
        tenantOrganizationIds:
          items:
            type: string
          title: tenantOrganizationIds
          type: array
        isMaster:
          title: isMaster
          type: boolean
        domain:
          title: domain
          type: string
        isMulesoftOrganization:
          title: isMulesoftOrganization
          type: boolean
      title: organization
      type: object
    dependency:
      example:
        organizationId: organizationId
        assetId: assetId
        groupId: groupId
        version: version
      properties:
        organizationId:
          title: organizationId
          type: string
        groupId:
          title: groupId
          type: string
        assetId:
          title: assetId
          type: string
        version:
          title: version
          type: string
      title: dependency
      type: object
    patchAssetNameAndDescr:
      properties:
        description:
          title: description
          type: string
        name:
          title: name
          type: string
      title: PatchAssetNameAndDescr
    postAssetObject:
      properties:
        organizationId:
          description: The id of the organization the asset will belong to
          title: organizationId
          type: string
        assetId:
          description: The id of the asset
          title: assetId
          type: string
        version:
          description: The version of the asset being created (must follow Semver
            syntax)
          title: version
          type: string
        name:
          description: The visible name of the asset
          title: name
          type: string
        classifier:
          description: The type of the asset to be created
          enum:
          - raml-fragment
          - raml
          - oas
          - wsdl
          - http
          - custom
          title: classifier
          type: string
        apiVersion:
          description: The product version of API assets. Required for "raml", "oas",
            "wsdl" and "http" assets
          title: apiVersion
          type: string
        main:
          description: The main file of the asset. Required for "raml", "raml-fragment",
            "oas" and "wsdl".
          title: main
          type: string
        groupId:
          description: The id of the business group the asset will belong to
          title: groupId
          type: string
        asset:
          description: The asset file. Required for "raml", "raml-fragment", "oas"
            and "wsdl". Maximum size of 5 MB. This field must be the last field of
            the multipart.
          format: binary
          title: asset
          type: string
        dependencies:
          description: Required for "api-group" classifier only, They are APIs included
            in it, as a JSON array of objects. Because the field must be of String
            type, the stringified value of the JSON array must be passed as parameter.
          title: dependencies
          type: string
        originalFormatVersion:
          description: The version of the format of the api specification. ie ‘2.0’
            for OAS 2.0
          title: originalFormatVersion
          type: string
        metadata:
          description: A design center object describing asset projectId, branchId
            and commitId. Because the field must be of String type, the stringified
            value of the JSON object must be passed as parameter.
          title: metadata
          type: string
        tags:
          description: An array of strings to be saved as asset's tags. Because the
            field must be of String type, the stringified value of the JSON array
            must be passed as parameter.
          title: tags
          type: string
        assetLink:
          description: The link of the asset. Required for "wsdl" or "http" assets
          title: assetLink
          type: string
      required:
      - apiVersion
      - asset
      - assetId
      - classifier
      - groupId
      - main
      - name
      - organizationId
      - version
      title: postAssetObject
      type: object
    postAssetResponse:
      example:
        organizationId: organizationId
        metadata:
          classifier: classifier
          name: name
          type: type
          tags:
          - tags
          - tags
        assetId: assetId
        versionGroup: versionGroup
        groupId: groupId
        classifier: classifier
        name: name
        type: type
        version: version
      properties:
        organizationId:
          title: organizationId
          type: string
        groupId:
          title: groupId
          type: string
        assetId:
          title: assetId
          type: string
        version:
          title: version
          type: string
        versionGroup:
          title: versionGroup
          type: string
        classifier:
          title: classifier
          type: string
        metadata:
          $ref: '#/components/schemas/metadata'
        name:
          title: name
          type: string
        type:
          title: type
          type: string
      title: postAssetResponse
      type: object
    inline_response_400:
      properties:
        status:
          default: 400
          title: the response status code
          type: integer
        message:
          example: A sample message here
          title: the error message
          type: string
      type: object
    metadata:
      example:
        classifier: classifier
        name: name
        type: type
        tags:
        - tags
        - tags
      properties:
        classifier:
          title: classifier
          type: string
        tags:
          items:
            type: string
          title: tags
          type: array
        name:
          title: name
          type: string
        type:
          title: type
          type: string
      title: metadata
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
